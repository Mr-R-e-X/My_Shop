<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Button</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/128/14654/14654310.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body
    class="bg-gradient-to-r from-gray-200 to-gray-50 text-gray-900 overflow-hidden h-screen flex flex-col scrollbar"
  >
    <header
      id="header"
      class="bg-gray-800 text-white md:px-4 py-5 md:flex md:justify-between md:items-center z-20"
    >
      <div class="flex items-center justify-between">
        <div class="cursor-pointer px-4 md:px-0">
          <p
            id="nav-logo"
            class="text-xl font-bold text-blue-400 hover:scale-105 transition-all duration-150 ease-in-out hover:text-blue-300"
          >
            Souvik's Shop
          </p>
        </div>
        <div class="md:hidden px-4 md:px-0">
          <button
            id="toggleButton"
            class="block text-gray-500 hover:text-white focus:text-white focus:outline-none"
            type="button"
          >
            <svg id="icon" class="h-6 w-6 fill-current" viewBox="0 0 24 24">
              <path
                id="iconPath"
                fill-rule="evenodd"
                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2z"
              />
            </svg>
          </button>
        </div>
      </div>
      <nav
        id="rspn-nav"
        class="bg-gray-800 w-full md:w-max md:relative md:flex px-4 md:mt-0 md:px-2 transition-all duration-500 ease-in-out hidden py-4 md:py-0 space-y-2 md:space-y-0"
      >
        <p
          id="nav-home"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          Home
        </p>
        <p
          id="nav-signin"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          Sign in
        </p>
        <p
          id="nav-signup"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          Sign up
        </p>
        <p
          id="nav-my-cart"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          My Cart
          <span
            class="bg-red-600 text-xs text-center text-white relative px-[6px] py-[3px] rounded-full w-max"
            id="my-cart"
            style="top: -8px; left: -3px"
          ></span>
        </p>
        <p
          id="nav-profile"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          Profile
        </p>
      </nav>
    </header>

    <main class="h-full overflow-scroll scrollbar">
      <section id="Order-details" class="py-5 relative px-4">
        <div class="flex items-start flex-col gap-2 xl:flex-row">
          <div
            id="order-summery"
            class="w-full xl:max-w-sm flex items-start flex-col gap-8 max-xl:mx-auto"
          ></div>
          <div id="order-product" class="w-full"></div>
        </div>
      </section>
      <section
        id="address-div"
        class="p-4 border border-gray-300 rounded-md w-[90%] mx-auto my-3"
      >
        <h3 class="text-lg text-center font-bold text-gray-700">
          Enter your address
        </h3>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
          <div class="grid gap-4 sm:grid-cols-2">
            <div class="sm:col-span-2">
              <label class="block text-gray-700 text-sm font-medium">
                Your name
                <input
                  name="name"
                  type="text"
                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                  placeholder="Joe Bloggs"
                />
              </label>
            </div>

            <div class="sm:col-span-2">
              <label class="block text-gray-700 text-sm font-medium">
                Address
                <input
                  name="address1"
                  type="text"
                  class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                />
              </label>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-medium">
                City
                <input
                  name="city"
                  type="text"
                  class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                />
              </label>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-medium">
                State/Province
                <input
                  name="state"
                  type="text"
                  class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                />
              </label>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-medium">
                Zip/Postal code
                <input
                  name="zip"
                  type="text"
                  class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                />
              </label>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-medium">
                Country
                <input
                  name="country"
                  type="text"
                  class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                />
              </label>
            </div>

            <div class="sm:col-span-2">
              <label class="block text-gray-700 text-sm font-medium">
                Mobile
                <input
                  name="telephone"
                  type="text"
                  class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                />
              </label>
            </div>

            <div class="sm:col-span-2">
              <label class="block text-gray-700 text-sm font-medium">
                Delivery information
                <textarea
                  name="message"
                  class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                  rows="2"
                  placeholder="floor/door lock code/etc."
                ></textarea>
              </label>
            </div>
          </div>

          <div class="sm:col-span-2">
            <button
              type="submit"
              class="w-full h-10 px-5 text-indigo-100 bg-indigo-700 rounded-lg transition-colors duration-150 focus:shadow-outline hover:bg-indigo-800"
            >
              Save
            </button>
          </div>
        </form>
      </section>
    </main>

    <button id="rzp-button1">Pay</button>
    <script src="script.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
