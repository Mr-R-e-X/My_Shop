<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Button</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/128/14654/14654310.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body
    class="bg-gradient-to-r from-gray-200 to-gray-50 text-gray-900 overflow-hidden h-screen flex flex-col scrollbar"
  >
    <header
      id="header"
      class="bg-gray-800 text-white md:px-4 py-5 md:flex md:justify-between md:items-center z-20"
    >
      <div class="flex items-center justify-between">
        <div class="cursor-pointer px-4 md:px-0">
          <p
            id="nav-logo"
            class="text-xl font-bold text-blue-400 hover:scale-105 transition-all duration-150 ease-in-out hover:text-blue-300"
          >
            Souvik's Shop
          </p>
        </div>
        <div class="md:hidden px-4 md:px-0">
          <button
            id="toggleButton"
            class="block text-gray-500 hover:text-white focus:text-white focus:outline-none"
            type="button"
          >
            <svg id="icon" class="h-6 w-6 fill-current" viewBox="0 0 24 24">
              <path
                id="iconPath"
                fill-rule="evenodd"
                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2z"
              />
            </svg>
          </button>
        </div>
      </div>
      <nav
        id="rspn-nav"
        class="bg-gray-800 w-full md:w-max md:relative md:flex px-4 md:mt-0 md:px-2 transition-all duration-500 ease-in-out hidden py-4 md:py-0 space-y-2 md:space-y-0"
      >
        <p
          id="nav-home"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          Home
        </p>
        <p
          id="nav-signin"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          Sign in
        </p>
        <p
          id="nav-signup"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          Sign up
        </p>
        <p
          id="nav-my-cart"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          My Cart
          <span
            class="bg-red-600 text-xs text-center text-white relative px-[6px] py-[3px] rounded-full w-max"
            id="my-cart"
            style="top: -8px; left: -3px"
          ></span>
        </p>
        <p
          id="nav-profile"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          Profile
        </p>
      </nav>
    </header>

    <main class="h-full w-full overflow-scroll scrollbar">
      <div class="w-full flex flex-nowrap justify-around md:hidden">
        <button
          id="shipping-info-btn"
          class="w-1/2 py-3 text-base font-semibold bg-gray-600 text-white transition duration-300 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-gray-300 animate-pulse toggleInfo"
        >
          Shipping Information
        </button>
        <button
          id="order-sum-btn"
          class="w-1/2 py-3 text-base font-semibold bg-white text-gray-400 toggleInfo"
        >
          Order Summary
        </button>
      </div>

      <section class="w-full flex flex-row">
        <section
          id="Order-details"
          class="py-5 relative px-1 hidden md:w-[55%]"
        >
          <div class="flex items-center flex-col gap-2">
            <div
              id="order-summery"
              class="w-full flex items-start flex-col gap-8 max-xl:mx-auto"
            ></div>
            <div id="order-product" class="w-full"></div>
          </div>
        </section>
        <section
          id="address-div"
          class="mx-2 px-4 py-5 border border-gray-100 bg-gray-100 hover:border-gray-400 transition-all duration-500 ease-in-out rounded-xl w-full md:w-[45%] my-3 shadow-lg"
        >
          <h3
            id="address-title"
            class="text-lg text-center font-bold text-gray-700 mb-2"
          >
            Enter your address
          </h3>
          <form
            method="POST"
            enctype="multipart/form-data"
            class="space-y-4"
            id="adress-form"
          >
            <div class="grid gap-2 sm:grid-cols-2">
              <div class="sm:col-span-2">
                <label
                  for="name"
                  class="block text-gray-700 text-sm font-medium"
                >
                  Your name
                  <input
                    name="name"
                    type="text"
                    id="name"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:border-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 transition duration-150 ease-in-out"
                    placeholder="Joe Bloggs"
                  />
                </label>
              </div>

              <div class="sm:col-span-2">
                <label
                  id="address"
                  class="block text-gray-700 text-sm font-medium"
                >
                  Address
                  <input
                    name="address"
                    type="text"
                    id="address"
                    class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 transition duration-150 ease-in-out"
                  />
                </label>
              </div>

              <div>
                <label
                  id="city"
                  class="block text-gray-700 text-sm font-medium"
                >
                  City
                  <input
                    name="city"
                    type="text"
                    id="city"
                    class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 transition duration-150 ease-in-out"
                  />
                </label>
              </div>

              <div>
                <label
                  id="state"
                  class="block text-gray-700 text-sm font-medium"
                >
                  State/Province
                  <input
                    name="state"
                    type="text"
                    id="state"
                    class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 transition duration-150 ease-in-out"
                  />
                </label>
              </div>

              <div>
                <label
                  for="zip_postal"
                  class="block text-gray-700 text-sm font-medium"
                >
                  Zip/Postal code
                  <input
                    name="zip"
                    type="text"
                    id="zip_postal"
                    class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 transition duration-150 ease-in-out"
                  />
                </label>
              </div>

              <div>
                <label
                  for="country"
                  class="block text-gray-700 text-sm font-medium"
                >
                  Country
                  <input
                    name="country"
                    type="text"
                    id="country"
                    class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 transition duration-150 ease-in-out"
                  />
                </label>
              </div>

              <div class="sm:col-span-2">
                <label
                  for="mobile"
                  class="block text-gray-700 text-sm font-medium"
                >
                  Mobile
                  <input
                    name="telephone"
                    type="text"
                    id="mobile"
                    class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 transition duration-150 ease-in-out"
                  />
                </label>
              </div>

              <div class="sm:col-span-2">
                <label
                  for="delivery-info"
                  class="block text-gray-700 text-sm font-medium"
                >
                  Delivery information
                  <textarea
                    name="message"
                    id="delivery-info"
                    class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 transition duration-150 ease-in-out"
                    rows="2"
                    placeholder="floor/door lock code/etc."
                  ></textarea>
                </label>
              </div>

              <div class="sm:col-span-2">
                <div class="checkbox-container">
                  <label class="checkbox-label block text-gray-700 text-sm font-medium">
                    Set as default address?
                  </label>
                  <input
                    name="setDefault"
                    type="checkbox"
                    class="mx-2 p-2 focus:ring-indigo-400 focus:ring-opacity-50 transition duration-150 ease-in-out"
                  />
                </div>
            </div>

            <div class="sm:col-span-2">
              <button
                type="submit"
                id="submit"
                class="w-full h-10 px-5 text-indigo-100 bg-indigo-600 rounded-lg transition-colors duration-150 focus:shadow-outline hover:bg-indigo-700"
              >
                Save
              </button>
            </div>
          </form>
          <div id="full-address"></div>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
