<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shop</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/128/14654/14654310.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-gradient-to-r from-gray-200 to-gray-400 text-gray-900 h-screen flex flex-col"
  >
    <!-- NAVBAR -->
    <header
      id="header"
      class="bg-gray-800 text-white md:px-4 py-5 md:flex md:justify-between md:items-center z-20"
    >
      <div class="flex items-center justify-between">
        <div class="cursor-pointer px-4 md:px-0">
          <p
            id="nav-logo"
            class="text-xl font-bold text-blue-400 hover:scale-105 transition-all duration-150 ease-in-out hover:text-blue-300"
          >
            Souvik's Shop
          </p>
        </div>
        <div class="md:hidden px-4 md:px-0">
          <button
            id="toggleButton"
            class="block text-gray-500 hover:text-white focus:text-white focus:outline-none"
            type="button"
          >
            <svg id="icon" class="h-6 w-6 fill-current" viewBox="0 0 24 24">
              <path
                id="iconPath"
                fill-rule="evenodd"
                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2z"
              />
            </svg>
          </button>
        </div>
      </div>
      <nav
        id="rspn-nav"
        class="bg-gray-800 w-full md:w-max md:relative md:flex px-4 md:mt-0 md:px-2 transition-all duration-500 ease-in-out hidden py-4 md:py-0 space-y-2 md:space-y-0"
      >
        <p
          id="nav-home"
          class="md:mx-2 md:px-2 cursor-pointer py-1 text-base font-semibold text-white md:text-blue-300 transition-all duration-200 ease-in-out hover:text-blue-100 hover:border-y hover:border-blue-400"
        >
          Home
        </p>
        <p
          id="nav-signin"
          class="md:mx-2 md:px-2 cursor-pointer py-1 text-base font-semibold text-white md:text-blue-300 transition-all duration-200 ease-in-out hover:text-blue-100 hover:border-y hover:border-blue-400"
        >
          Sign in
        </p>
        <p
          id="nav-signup"
          class="md:mx-2 md:px-2 cursor-pointer py-1 text-base font-semibold text-white md:text-blue-300 transition-all duration-200 ease-in-out hover:text-blue-100 hover:border-y hover:border-blue-400"
        >
          Sign up
        </p>
        <p
          id="nav-my-cart"
          class="md:mx-2 md:px-2 cursor-pointer py-1 text-base font-semibold text-white md:text-blue-300 transition-all duration-200 ease-in-out hover:text-blue-100 hover:border-y hover:border-blue-400"
        >
          My Cart
          <span
            class="bg-red-400 text-xs text-center text-black relative px-[6px] py-[3px] rounded-full"
            id="my-cart"
            style="top: -10px; left: -2px"
          ></span>
        </p>
        <p
          id="nav-profile"
          class="md:mx-2 md:px-2 cursor-pointer py-1 text-base font-semibold text-white md:text-blue-300 transition-all duration-200 ease-in-out hover:text-blue-100 hover:border-y hover:border-blue-400"
        >
          Profile
        </p>
        <p
          id="nav-logout"
          class="md:mx-2 md:px-2 cursor-pointer py-1 text-base font-semibold text-white md:text-blue-300 transition-all duration-200 ease-in-out hover:text-blue-100 hover:border-y hover:border-blue-400"
        >
          Logout
        </p>
      </nav>
    </header>
    <!-- NAVBAR ENDS -->
    <!--  MAIN SECTION -->
    <main
      class="flex-grow flex flex-col items-center justify-center py-10 bg-gradient-to-r from-gray-200 to-gray-400 relative"
    >
      <div class="text-center mb-5 relative z-10">
        <!-- PAGE TITLE -->
        <h1 class="text-2xl md:text-4xl font-bold text-gray-900 mb-4">
          MeShop
        </h1>
        <!-- PAGE SUBTITLE -->
        <p class="text-lg text-gray-700 mb-6">The Art of Self-Expression</p>
        <div
          class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4"
        >
          <!-- SIGNIN BTN -->
          <button
            id="login-btn"
            type="button"
            class="bg-blue-500 text-white px-6 py-2 rounded-full text-lg shadow-lg hover:bg-blue-600 transition duration-300"
          >
            Sign In
          </button>
          <!-- SIGNUP BTN -->
          <button
            id="signup-btn"
            type="button"
            class="bg-green-500 text-white px-6 py-2 rounded-full text-lg shadow-lg hover:bg-green-600 transition duration-300"
          >
            Sign up
          </button>
        </div>
      </div>
      <!-- IMAGES -->
      <div class="flex flex-row justify-between opacity-80">
        <img
          src="./Assets/shopping_app_landing1.svg"
          class="absolute bottom-0 left-2 w-[50%] max-w-[400px] object-fill scale-95 scale-x-[-1]"
        />
        <img
          src="./Assets/shopping_app_landing.svg"
          class="absolute bottom-1 right-2 w-[50%] max-w-[400px] object-fill scale-95 scale-x-[-1]"
        />
      </div>
    </main>
    <script src="rspnNav-script.js"></script>
    <script src="script.js"></script>
  </body>
</html>
