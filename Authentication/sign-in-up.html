<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/128/14654/14654310.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body
    class="bg-gradient-to-r from-gray-200 to-gray-400 text-gray-900 h-screen flex flex-col"
  >
    <header
      id="header"
      class="bg-gray-500 w-full text-white md:px-4 py-5 md:flex md:justify-between md:items-center rounded-b-2xl z-20"
    >
      <div class="flex items-center justify-between">
        <div class="cursor-pointer px-4 md:px-0">
          <p
            class="text-xl font-bold text-blue-400 hover:scale-105 transition-all duration-150 ease-in-out hover:text-blue-300"
          >
            Souvik's Shop
          </p>
        </div>
        <div class="md:hidden px-4 md:px-0">
          <button
            id="toggleButton"
            class="block text-gray-100 hover:text-white focus:text-white focus:outline-none"
            type="button"
          >
            <svg id="icon" class="h-6 w-6 fill-current" viewBox="0 0 24 24">
              <path
                id="iconPath"
                fill-rule="evenodd"
                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2z"
              />
            </svg>
          </button>
        </div>
      </div>
      <nav
        id="rspn-nav"
        class="absolute bg-gray-500 w-full md:w-max md:relative px-4 md:mt-0 md:px-2 md:flex transition-all duration-500 ease-in-out hidden py-4 md:py-0 space-y-2 md:space-y-0 rounded-b-2xl"
      >
        <p
          id="nav-home"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          Home
        </p>
        <p
          id="nav-signin"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          Sign in
        </p>
        <p
          id="nav-signup"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          Sign up
        </p>
        <p
          id="nav-my-cart"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          My Cart
        </p>
        <p
          id="nav-profile"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-150 ease-in-out hover:text-blue-100"
        >
          Profile
        </p>
      </nav>
    </header>

    <div class="flex-grow w-full flex flex-col items-center justify-center">
      <img
        src="../Assets/signIn.svg"
        class="top-[9%] min-w-24 px-4 max-w-[400px] hidden object-fill fixed sm:scale-90"
        id="signInImg"
      />
      <div
        id="sign-in"
        class="hidden justify-center items-center w-full h-full z-10 bg-transparent"
      >
        <div class="w-full max-w-3xl px-4 md:px-10">
          <div class="shadow-lg border border-gray-200 rounded-lg p-4 sm:p-6">
            <form class="space-y-4" action="#">
              <div>
                <label
                  for="signin-email"
                  class="text-sm font-medium text-gray-900 block mb-2"
                  >Your email</label
                >
                <input
                  type="email"
                  name="email"
                  id="signin-email"
                  class="bg-transparent placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="name@company.com"
                />
              </div>
              <div>
                <label
                  for="signin-password"
                  class="text-sm font-medium text-gray-900 block mb-2"
                  >Your password</label
                >
                <input
                  type="password"
                  name="password"
                  id="signin-password"
                  placeholder="********"
                  class="bg-transparent placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                />
              </div>
              <div class="flex items-end justify-center">
                <a href="#" class="text-sm text-blue-700 hover:underline"
                  >Forgot Password?</a
                >
              </div>
              <button
                id="signin-submit"
                type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Sign In
              </button>
              <div class="text-sm font-medium text-gray-500 text-center">
                Not registered?
                <span
                  id="create-acc-btn"
                  class="text-blue-700 hover:underline cursor-pointer"
                >
                  Create account
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div
        id="sign-up"
        class="hidden justify-center items-center w-full h-full bg-transparent z-10"
      >
        <div class="w-full max-w-3xl px-4 md:px-10">
          <div
            class="shadow-lg border border-gray-200 rounded-lg px-6 py-3 sm:px-8 sm:py-2"
          >
            <form class="space-y-1 sm:space-y-4" action="#">
              <h3 class="text-xl font-medium text-gray-900 text-center">
                Sign Up
              </h3>
              <div>
                <label
                  for="first-name"
                  class="text-sm font-medium text-gray-900 block mb-1"
                  >First Name</label
                >
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="bg-transparent placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="John"
                />
              </div>
              <div>
                <label
                  for="last-name"
                  class="text-sm font-medium text-gray-900 block mb-1"
                  >Last Name</label
                >
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="bg-transparent placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="Doe"
                />
              </div>
              <div>
                <label
                  for="signup-email"
                  class="text-sm font-medium text-gray-900 block mb-1"
                  >Your email</label
                >
                <input
                  type="email"
                  name="email"
                  id="signup-email"
                  class="bg-transparent placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="name@company.com"
                />
              </div>
              <div>
                <label
                  for="signup-password"
                  class="text-sm font-medium text-gray-900 block mb-1"
                  >Your password</label
                >
                <input
                  type="password"
                  name="password"
                  id="signup-password"
                  placeholder="********"
                  class="bg-transparent placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                />
              </div>
              <div>
                <label
                  for="confirm-password"
                  class="text-sm font-medium text-gray-900 block mb-1"
                  >Confirm password</label
                >
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  placeholder="********"
                  class="bg-transparent placeholder-gray-600 mb-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                />
              </div>
              <button
                id="signup-submit"
                type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Sign Up
              </button>
              <div class="text-sm font-medium text-gray-500 text-center">
                Already have an account?
                <span
                  id="login-acc-btn"
                  class="text-blue-700 hover:underline cursor-pointer"
                  >Sign In</span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <img
      src="../Assets/signup.svg"
      class="min-w-24 max-w-[400px] right-0 bottom-1 hidden object-fill fixed"
      id="signUpImg"
    />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("toggleButton");
        const iconPath = document.getElementById("iconPath");
        const nav = document.getElementById("rspn-nav");
        const header = document.getElementById("header");
        let isOpen = false;

        toggleButton.addEventListener("click", function () {
          if (isOpen) {
            // Change to hamburger menu icon
            iconPath.setAttribute(
              "d",
              "M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2z"
            );
            nav.classList.toggle("hidden");
            header.classList.toggle("rounded-b-2xl");
          } else {
            // Change to close icon
            iconPath.setAttribute(
              "d",
              "M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
            );
            nav.classList.toggle("hidden");
            header.classList.toggle("rounded-b-2xl");
          }
          isOpen = !isOpen;
        });
      });
    </script>
    <script src="auth-dom.js"></script>
    <script type="module" src="auth-functional.js"></script>
  </body>
</html>
