<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <!-- meta img content -->
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/128/14654/14654310.png"
      type="image/x-icon"
    />
    <!-- css links -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="custom-bg.css" />
    <!-- sweet alert cdn -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body
    class="relative bg-gradient-to-r from-gray-200 to-gray-400 text-gray-900 h-screen flex flex-col scrollbar"
  >
    <!-- NAVBAR -->
    <header
      id="header"
      class="bg-gray-800 text-white md:px-4 py-2 md:flex md:justify-between md:items-center z-20"
    >
      <div class="flex items-center justify-between">
        <div class="cursor-pointer px-4 md:px-0">
          <p
            id="nav-logo"
            class="text-xl font-bold text-blue-400 hover:scale-105 transition-all duration-150 ease-in-out hover:text-blue-300"
          >
            Souvik's Shop
          </p>
        </div>
        <!-- hamburger icon for small device -->
        <div class="md:hidden px-4 md:px-0">
          <button
            id="toggleButton"
            class="block text-gray-500 hover:text-white focus:text-white focus:outline-none"
            type="button"
          >
            <svg id="icon" class="h-6 w-6 fill-current" viewBox="0 0 24 24">
              <path
                id="iconPath"
                fill-rule="evenodd"
                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2z"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- nav btns -->
      <nav
        id="rspn-nav"
        class="bg-gray-800 w-full md:w-max md:relative md:flex px-4 md:mt-0 md:px-2 transition-all duration-500 ease-in-out hidden py-4 md:py-0 space-y-2 md:space-y-0"
      >
        <p
          id="nav-home"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-200 ease-in-out hover:text-blue-100 hover:border-y hover:border-blue-400"
        >
          Home
        </p>
        <p
          id="nav-signin"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-200 ease-in-out hover:text-blue-100 hover:border-y hover:border-blue-400"
        >
          Sign in
        </p>
        <p
          id="nav-signup"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-200 ease-in-out hover:text-blue-100 hover:border-y hover:border-blue-400"
        >
          Sign up
        </p>
        <p
          id="nav-my-cart"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-200 ease-in-out hover:text-blue-100 hover:border-y hover:border-blue-400"
        >
          My Cart
        </p>
        <p
          id="nav-profile"
          class="md:mx-2 md:px-2 cursor-pointer text-base font-semibold text-white md:text-blue-300 transition-all duration-200 ease-in-out hover:text-blue-100 hover:border-y hover:border-blue-400"
        >
          Profile
        </p>
      </nav>
    </header>

    <div class="flex-grow w-full flex flex-col items-center justify-center">
      <!-- sign in ui -->
      <div
        id="sign-in"
        class="hidden justify-center items-center w-full h-full z-10 bg-transparent"
      >
        <div class="w-full max-w-3xl px-4 md:px-10">
          <div class="shadow-lg border border-gray-200 rounded-lg p-4 sm:p-6">
            <!-- sign in form -->
            <form class="space-y-4" action="#">
              <!-- email input div -->
              <div>
                <label
                  for="signin-email"
                  class="text-sm font-medium text-gray-900 block mb-2"
                  >Your email</label
                >
                <input
                  type="email"
                  name="email"
                  id="signin-email"
                  class="bg-gray-100 placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="name@company.com"
                />
              </div>
              <!-- password input div -->
              <div>
                <label
                  for="signin-password"
                  class="text-sm font-medium text-gray-900 block mb-2"
                  >Your password</label
                >
                <input
                  type="password"
                  name="password"
                  id="signin-password"
                  placeholder="********"
                  class="bg-gray-100 placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                />
              </div>
              <!-- forgot password btn -->
              <div class="flex items-end justify-center">
                <p
                  id="forgot-password"
                  class="text-sm text-blue-700 hover:underline cursor-pointer"
                >
                  Forgot Password?
                </p>
              </div>
              <!-- sign in btn -->
              <button
                id="signin-submit"
                type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Sign In
              </button>
              <!-- create account btn -->
              <div class="text-sm font-medium text-gray-500 text-center">
                Not registered?
                <span
                  class="text-blue-700 hover:underline cursor-pointer create-acc-btn"
                >
                  Create account
                </span>
              </div>
            </form>
            <!-- sign in form end -->
          </div>
        </div>
      </div>
      <!-- sign up div -->
      <div
        id="sign-up"
        class="hidden justify-center items-center w-full h-full bg-transparent z-10"
      >
        <div class="w-full max-w-3xl px-4 md:px-10">
          <div
            class="shadow-lg border border-gray-200 rounded-lg px-6 py-3 sm:px-8 sm:py-2"
          >
            <!-- sign up form -->
            <form class="space-y-1 sm:space-y-4" action="#">
              <h3 class="text-xl font-medium text-gray-900 text-center">
                Sign Up
              </h3>
              <!-- first name  -->
              <div>
                <label
                  for="first-name"
                  class="text-sm font-medium text-gray-900 block mb-1"
                  >First Name</label
                >
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="bg-gray-100 placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="John"
                />
              </div>
              <!-- last name -->
              <div>
                <label
                  for="last-name"
                  class="text-sm font-medium text-gray-900 block mb-1"
                  >Last Name</label
                >
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="bg-gray-100 placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="Doe"
                />
              </div>
              <!-- email -->
              <div>
                <label
                  for="signup-email"
                  class="text-sm font-medium text-gray-900 block mb-1"
                  >Your email</label
                >
                <input
                  type="email"
                  name="email"
                  id="signup-email"
                  class="bg-gray-100 placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="name@company.com"
                />
              </div>
              <!-- password -->
              <div>
                <label
                  for="signup-password"
                  class="text-sm font-medium text-gray-900 block mb-1"
                  >Your password</label
                >
                <input
                  type="password"
                  name="password"
                  id="signup-password"
                  placeholder="********"
                  class="bg-gray-100 placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                />
              </div>
              <div>
                <!-- confirm password -->
                <label
                  for="confirm-password"
                  class="text-sm font-medium text-gray-900 block mb-1"
                  >Confirm password</label
                >
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  placeholder="********"
                  class="bg-gray-100 placeholder-gray-600 mb-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                />
              </div>
              <!-- sign up btn -->
              <button
                id="signup-submit"
                type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Sign Up
              </button>
              <!-- if user have acc then small log in btn -->
              <div class="text-sm font-medium text-gray-500 text-center">
                Already have an account?
                <span
                  id=""
                  class="text-blue-700 hover:underline cursor-pointer login-acc-btn"
                  >Sign In</span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- forgot password div -->
      <div
        id="forgot-password-div"
        class="hidden justify-center items-center w-full h-full z-10 bg-transparent"
      >
        <div class="w-full max-w-3xl px-4 md:px-10">
          <!-- title -->
          <div
            class="w-max mx-auto px-4 py-3 bg-blue-300 rounded-md flex items-center flex-col mb-3"
          >
            <h1 class="text-center text-4xl py-2 text-red-500 font-extrabold">
              Forgot Password ?
            </h1>
            <p class="text-base font-semibold text-gray-600 py-2">
              Enter your registered email to reset password
            </p>
          </div>
          <div class="shadow-lg border border-gray-200 rounded-lg p-4 sm:p-6">
            <!-- forgot password form -->
            <form class="space-y-4" action="#">
              <!-- registered email -->
              <div>
                <label
                  for="registered-email"
                  class="text-sm font-medium text-gray-900 block mb-2"
                  >Registered email</label
                >
                <input
                  type="email"
                  name="email"
                  id="registered-email"
                  class="bg-gray-100 placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="name@company.com"
                />
              </div>
              <!-- new password -->
              <div class="hidden">
                <label
                  for="new-password"
                  class="text-sm font-medium text-gray-900 block mb-1"
                  >Enter new password</label
                >
                <input
                  type="password"
                  name="password"
                  id="new-password"
                  placeholder="********"
                  class="bg-gray-100 placeholder-gray-600 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                />
              </div>
              <!-- confirm password -->
              <div class="hidden">
                <label
                  for="new-confirm-password"
                  class="text-sm font-medium text-gray-900 block mb-1"
                  >Enter confirmed password</label
                >
                <input
                  type="password"
                  id="new-confirm-password"
                  name="confirm-password"
                  placeholder="********"
                  class="bg-gray-100 placeholder-gray-600 mb-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                />
              </div>
              <!-- find account come change password btn -->
              <button
                id="find-acc-btn"
                type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Find Account
              </button>
              <!-- short btn for login or sign up -->
              <div class="text-sm font-medium text-gray-500 text-center">
                Already have an account?
                <span
                  class="text-blue-700 hover:underline cursor-pointer login-acc-btn"
                  >Sign In</span
                >
              </div>
              <div class="text-sm font-medium text-gray-500 text-center">
                Not registered?
                <span
                  class="text-blue-700 hover:underline cursor-pointer create-acc-btn"
                >
                  Create account
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- script tags -->
    <script src="../rspnNav-script.js"></script>
    <script src="auth-dom.js"></script>
    <script src="auth-functional.js"></script>
  </body>
</html>
